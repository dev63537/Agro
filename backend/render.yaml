services:
  - type: web
    name: agro-billing-backend
    env: node
    plan: free
    buildCommand: "npm ci && npm run build || echo skip"
    startCommand: "npm start"
    envVars:
      - key: MONGODB_URI
        value: ${MONGODB_URI}
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: AWS_ACCESS_KEY_ID
        value: ${AWS_ACCESS_KEY_ID}
      - key: AWS_SECRET_ACCESS_KEY
        value: ${AWS_SECRET_ACCESS_KEY}
      - key: S3_BUCKET
        value: ${S3_BUCKET}
      - key: AWS_REGION
        value: ${AWS_REGION}

